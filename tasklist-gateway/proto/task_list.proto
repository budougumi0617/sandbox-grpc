syntax = "proto3";

package tasklistgateway;

// For define null request
import "google/protobuf/empty.proto";

service TaskManager {
  rpc GetTask (GetTaskRequest) returns (Task) {}
  rpc ListTasks (google.protobuf.Empty) returns (stream Task) {}
}

message Task {
  int32 id = 1;
  string title = 2;
  string detail = 3;
}

message GetTaskRequest {
  int32 id = 1;
}
